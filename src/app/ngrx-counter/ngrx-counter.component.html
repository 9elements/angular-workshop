<h1>NgRx counter</h1>

<p>
  <strong data-qa="count">{{ count$ | async }}</strong>
</p>

<p>
  <button (click)="increment()" data-qa="increment-button">+</button>
  <button (click)="decrement()" data-qa="decrement-button">-</button>
</p>

<p>
  <input type="number" #input data-qa="reset-input">
  <button (click)="reset(input.value)" data-qa="reset-button">Reset</button>
</p>
