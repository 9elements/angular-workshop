<h1>NgRx counter</h1>

<p>
  <strong data-qa="count">{{ count$ | async }}</strong>
</p>
<p>
  <button (click)="increment()" data-qa="increment-button">+</button>
  <button (click)="decrement()" data-qa="decrement-button">-</button>
</p>
<p>
  <input #resetNumber type="number" value="0" data-qa="reset-input">
  <button (click)="reset(resetNumber.value)" data-qa="reset-button">Reset</button>
</p>
